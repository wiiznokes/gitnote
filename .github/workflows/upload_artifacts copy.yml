name: Upload Artifacts

on:
  workflow_dispatch:
    inputs:
      version:
        required: false
        type: string
        default: "nightly"
  workflow_call:
    inputs:
      version:
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:

      - run: |
         echo "APP_NAME=gitnote-release-${{ github.event.inputs.version }}-arm64-v8a.apk" >> $GITHUB_ENV
         
      - run: |
          mkdir -p app/build/outputs/apk/release/
          touch app/build/outputs/apk/release/app-release.apk


          mkdir -p packages
          mv app/build/outputs/apk/release/app-release.apk packages/${{ env.APP_NAME }}
          ls -R -l
      - uses: actions/upload-artifact@v4
        with:
          # todo: fix input (it is not take into account some how, but there is an input)
          # todo: dynamic arch
          name: ${{ env.APP_NAME }}
          path: packages/${{ env.APP_NAME }}
          if-no-files-found: error
      
      - uses: actions/download-artifact@v4
        with:
          path: "packages2"

      - run: |
          ls -R -l