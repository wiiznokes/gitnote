# https://github.com/ReVanced/revanced-manager-compose/blob/dev/.github/workflows/release.yml

name: CI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}-ci
  cancel-in-progress: true

jobs:
  build-ci:
    name: Build-Debug-Ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Read Rust version from file
        id: rust_version
        run: echo "version=$(cat app/src/main/rust/RUST_VERSION)" >> $GITHUB_OUTPUT

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ steps.rust_version.outputs.version }}
          targets: aarch64-linux-android, x86_64-linux-android

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./app/src/main/rust/"

      - name: Temp
        run: |
          ls /usr/local/lib/android/sdk/ndk
      
      - name: Compile Rust lib
        run: |
          wget "https://dl.google.com/android/repository/android-ndk-r27d-linux.zip" > /dev/null 2>&1
          unzip ./android-ndk-r27d-linux.zip > /dev/null 2>&1
          make NDK_PATH="$(pwd)/android-ndk-r27d/toolchains/llvm/prebuilt/linux-x86_64/bin" -C app/src/main/rust build_install

      - name: Build App
        run: |
          ./gradlew assembleDebug

      
        
    
